<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>EchoMMO - Home</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="home-container">
    <header class="header">
        <div class="logo">
            Echo<span class="highlight">MMO</span>
        </div>
        <div class="nav-actions">
            <button class="icon-btn"><i class="fas fa-bell"></i></button>
            <span sec:authentication="name" style="color: white; margin-right: 15px;">User</span>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button class="icon-btn" type="submit">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </form>
        </div>
    </header>
    
    <main class="main-content" style="padding: 40px; text-align: center; color: white;">
        <h1>ðŸŽ® Welcome to EchoMMO!</h1>
        <p style="font-size: 1.2em; margin-top: 20px;">
            Logged in as: <strong sec:authentication="name">Username</strong>
        </p>
        <div style="margin-top: 40px;">
            <a href="#" style="color: #10b981; text-decoration: none; font-size: 1.1em; margin: 0 15px;">
                <i class="fas fa-store"></i> Marketplace
            </a>
            <a href="#" style="color: #10b981; text-decoration: none; font-size: 1.1em; margin: 0 15px;">
                <i class="fas fa-box"></i> Inventory
            </a>
            <a href="#" style="color: #10b981; text-decoration: none; font-size: 1.1em; margin: 0 15px;">
                <i class="fas fa-user"></i> Profile
            </a>
        </div>
    </main>
</div>
</body>
</html>
