<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập EchoMMO</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        /* Giữ lại style cho message-box */
        .message-box { padding: 10px; text-align: center; border-radius: 5px; font-weight: bold; margin-bottom: 15px; }
        .error { color: #fff; background-color: #e53935; }
        .success { color: #111; background-color: #00ff0a; } /* Màu xanh lá cây sáng */
    </style>
</head>
<body>
<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>

    <div class="login-box">
        <h2>Login</h2>

        <div th:if="${param.register_success}" class="message-box success">
            Đăng ký thành công! Vui lòng đăng nhập.
        </div>
        <div th:if="${param.error}" class="message-box error">
            Sai tên đăng nhập hoặc mật khẩu!
        </div>
        <div th:if="${param.logout}" class="message-box success">
            Bạn đã đăng xuất thành công.
        </div>
         <div th:if="${success}" class="message-box success" th:text="${success}"></div>
        <div th:if="${error}" class="message-box error" th:text="${error}"></div>

        <form th:action="@{/login}" method="POST" class="login-form">
            <div class="inputBx">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="inputBx">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="inputBx">
                <input type="submit" value="Sign in">
            </div>
            <div class="links">
                <a href="#">Quên mật khẩu?</a>
                <a th:href="@{/register}">Đăng ký</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
