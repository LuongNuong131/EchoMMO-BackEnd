<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
    <style>
        .message-box {
            width: 100%; padding: 10px; text-align: center;
            border-radius: 5px; font-weight: bold; margin-bottom: 15px;
        }
        .error { color: #fff; background-color: #e53935; }
        .success { color: #111; background-color: #00ff0a; }
    </style>
    <title>Đăng nhập EchoMMO</title>
</head>
<body>
<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
        <h2>Login</h2>

        <div th:if="${error}" class="message-box error">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="message-box success">
            <p th:text="${success}"></p>
        </div>
        
        <form th:action="@{/login}" method="POST" class="login">
            <div class="inputBx">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="inputBx">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="inputBx">
                <input type="submit" value="Sign in">
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a th:href="@{/register}">Signup</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
